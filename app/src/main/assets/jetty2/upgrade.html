  <h2><span style="padding-left: 10px" lang="Firmware update">Firmware update</span></h2>
		<div class="content" id="content">	 
		  
            <span lang="Please follow the steps below:"></span>
        <table >   
			 <tr>
				<td style="width:5px" ></td>
            <td style="font-size: 15px;" lang="1. Download the latest firmware."></td>
            </tr>
            <tr>
				<td style="width:5px" ></td>
				<td style="font-size: 15px;" lang="2. Select the downloaded firmware in the [Firmware File] option."></td>
				</tr>
            <tr>
				<td style="width:5px" ></td>
				<td style="font-size: 15px;" lang="3. Click [Upload] to upload the file to the device."></td>
				</tr>
            <tr>
				<td style="width:5px" ></td>
				<td style="font-size: 15px;" lang="4. After the upload is completed, click [Upgrade], and the system will upgrade according to the firmware."></td>
		    </tr>
             <tr>
				<td style="width:5px" ></td>
				<td style="padding-left:15px;font-size: 15px;"  lang="The upgrade takes about 3-4 minutes, and the system will restart automatically after the upgrade."></td>
			</tr>
            <tr>
				<td style="width:5px" ></td>
				<td lang="5. If you click [Delete Upgrade Package], the system will delete the firmware just uploaded."></td>
			</tr>
        </table>
        	
        <table>
            <tr>
			   
               <td style="width:35%;padding-left:50px" lang="Product model:"></td>
               <td id="producttype"></td>
            </tr>
             <tr>

            </tr>

			   <td style="width:35%;padding-left:50px" lang="Firmware file:"></td>

            </tr>
            <tr id="progressTR" name="progressTR">
               <td style="width:35%;padding-left:50px"></td>
               <td> <div  class="processcontainer" style="margin-top:10px;">  
                    <div id="processbar" style="width:0%;"/></div>  </td>
             </tr>
            <tr>
               <td style="width:35%;padding-left:50px"></td>
             <td><button id="uploadB" lang="Upload" class="btn btn-primary" style="margin-top:10px;">Upload</button> 
                  <button id="Upgrade" lang="Upgrade" class="btn btn-primary" style="margin-top:10px;display:none">Upgrade</button>
                   <button id="Delete" lang="Delete Upgrade package" class="btn btn-primary" style="margin-top:10px;display:none">Delete Upgrade package</button></td>
            </tr>
